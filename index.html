<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./styles.css">
 </head>
<body>

  <header>
    <img src="./images/logo.svg" alt="logo">
    <img class="hamburger-menu" src="./images/icon-menu.svg" alt="">
    <nav> 
      <div class="back">
        <div class="front">
          <div class="close-img-container">
            <img id="close-btn" src="./images/icon-close-menu.svg" alt="">
          </div>
          
          <ul>
        <li>
          <button class="submenu-btn">Features <img src="./images/icon-arrow-down.svg" alt="flecha abajo"></button>
         
          <ul class="features-ul">
            <li>
              <img src="./images/icon-todo.svg" alt="todo icon">
              <span>Todo List</span>
            </li>
            <li>
              <img src="./images/icon-calendar.svg" alt="calendar icon">
              <span>Calendar</span>
            </li>
            <li>
              <img src="./images/icon-reminders.svg" alt="reminders icon">
              <span>Reminder</span>
            </li>
            <li>
              <img src="./images/icon-planning.svg" alt="planning icon">
              <span>Planning</span>
            </li>
          </ul>
        </li>
        <li>
          <button class="submenu-btn">Company<img src="./images/icon-arrow-down.svg" alt="flecha abajo"></button> 
          
          <ul class="company-ul">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </li>
        <li>Careers</li>
        <li>About</li>
         </ul>
         <div class="btns-container">
          <button class="login-btn">Login</button>
          <button class="register-btn">Register</button>
         </div>
       
        </div>
      </div>
     
    </nav>
  </header>

  <main>
    <section>
      <h2>Make remote work</h2>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
        <div>
        <img src="./images/client-databiz.svg" alt="databiz logo">
        <img src="./images/client-audiophile.svg" alt="audiophile logo">
        <img src="./images/client-meet.svg" alt="meet logo">
        <img src="./images/client-maker.svg" alt="maker logo">
      </div>
    </section>
    <picture>
      <source srcset="./images/image-hero-mobile.png" media="(max-width: 639px)">
      <source srcset="./images/image-hero-desktop.png" media="(min-widht:640px)">
      <img src="./images/image-hero-mobile.png" alt="hero image">
    </picture>
  </main>
  
 
</body>
</html>
